version: '3.8'

services:
  server:
    build: .
    container_name: shared-claude-server
    ports:
      - "3000:8080"  # Map host 3000 -> container 8080
    volumes:
      - ./data:/app/data
    environment:
      - PORT=8080
      - DB_PATH=/app/data/sessions.db
      - NODE_ENV=development
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
